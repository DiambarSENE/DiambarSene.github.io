    // Rendering: support both React 18+ (createRoot) and older React versions (render)
    (function mountApp() {
      const container = document.getElementById('root');

      // If React 18's createRoot is available (might be exposed as ReactDOM.createRoot or ReactDOMClient.createRoot)
      try {
        if (typeof ReactDOM !== 'undefined' && ReactDOM.createRoot) {
          ReactDOM.createRoot(container).render(React.createElement(App));
          return;
        }

        // Some UMD builds expose the client under ReactDOMClient
        if (typeof ReactDOMClient !== 'undefined' && ReactDOMClient.createRoot) {
          ReactDOMClient.createRoot(container).render(React.createElement(App));
          return;
        }

        // Fallback for older React versions
        if (typeof ReactDOM !== 'undefined' && ReactDOM.render) {
          ReactDOM.render(React.createElement(App), container);
          return;
